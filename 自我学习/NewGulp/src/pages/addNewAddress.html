<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-touch-fullscreen" content="YES"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>新增地址</title>
    <link rel="stylesheet" href="../css/addNewAddress.css">
    <link rel="stylesheet" href="../css/commonCss/sm.min.css">
    <link rel="stylesheet" href="../css/commonCss/sm-extend.min.css">

<body style="height: 100%;position: relative">
<div id="container">
    <div class="header">
        <img class="header-return" src="../img/air/left_03.png" alt="span"/>
        <span class="header-chufa" id="endorsed">添加地址</span>
    </div>
    <div class="contentMy">
        <div class="content-dd">
            <span class="content-dd-left">收件人</span>
            <span class="content-dd-right">
                  <input type="text" class="content-name" id="name" placeholder="" value="">
           </span>
        </div>
        <div class="content-dd">
            <span class="content-dd-left">联系电话</span>
            <span class="content-dd-right">
                  <input type="text" class="content-name" id="phone" placeholder="" value="">
           </span>
        </div>
        <div class="content-dd">
            <span class="content-dd-left">所在地区</span>
            <span class="content-dd-right">
                 <input type="text" id='city-picker' value="" class="content-dd-right-text" placeholder="选择"/>
                              <img src="../img/air/addNewAddress-01.png" alt="" class="content-dd-right-img-1">
           </span>
        </div>
        <textarea name="" id="infoarea" cols="30" rows="10" placeholder="填写详细地址,不少于6个字"></textarea>
   <!--     <div class="content-dd">
            <span class="content-dd-left">默认地址</span>
            <span class="content-dd-right">
                <img src="../img/air/addNewAddress-02.png" alt="" index="02" class="content-dd-right-img-2">
           </span>
        </div>-->
    </div>
    <div id="bank"></div>
    <!--  底部按钮  -->
    <div class="make-sure-pay-box">
        <button class="make-sure-pay">保存</button>
    </div>

</div>
