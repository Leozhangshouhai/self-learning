<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>机票订购</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/calendar.css"/>
    <link rel="stylesheet" href="../css/air.css"/>
</head>
<body>
<div id="container" style="visibility: hidden">
    <!--  头部按钮 -->
    <div id="header">
        <div id="choose-btn">
            <div>单程</div>
            <div class="active">往返</div>
        </div>
    </div>
    <!-- 中部两地数据显示-->
    <div id="middle-data">
        <div class="middle-data-text">
            <input type="text" value="" placeholder="输入出发城市" name="middle-data-name-go"  class="middle-data-name"/>
           <span class="middle-data-airname">
               <select name="" id="position-go" class="middle-data-airname-select">
                   <option value="" class="middle-data-airname-select-option">选择出发城市机场</option>
               </select>
           </span>
        </div>
        <div class="middle-data-img" id="change-position">
            <img src="../img/air/1.png" alt=""/>
        </div>
        <div class="middle-data-text">
            <input type="text" value="" placeholder="输入到达城市" name="middle-data-name-back"  class="middle-data-name"/>
            <span class="middle-data-airname">
                <select name="" id="position-back" class="middle-data-airname-select">
                <option value="" class="middle-data-airname-select-option">选择到达城市机场</option>
            </select></span>
        </div>
    </div>
    <!-- 出发结束时间显示 -->
    <div class="middle-time">
        <div id="start" class="middle-time-box selected">
            <p class="middle-time-p">出发</p>
            <p class="middle-time-time">12月8日</p>
            <p class="middle-time-week">周一</p>
        </div>
        <div id="end" class="middle-time-box">
            <p class="middle-time-p">返回</p>
            <p class="middle-time-time">12月10日</p>
            <p class="middle-time-week">周三</p>
        </div>
    </div>
    <div id="calendar">
        <div class="calendar-week">
            <dl class="calendar-week-dl">
                <dd class="calendar-week-dd">日</dd>
                <dd class="calendar-week-dd">一</dd>
                <dd class="calendar-week-dd">二</dd>
                <dd class="calendar-week-dd">三</dd>
                <dd class="calendar-week-dd">四</dd>
                <dd class="calendar-week-dd">五</dd>
                <dd class="calendar-week-dd">六</dd>
            </dl>
        </div>
        <!-- 日历插件-->

        <div id="calendar-box">
            <!-- 出发时间 选择日历-->
            <div id="ca"></div>
            <!-- 到达时间选择日历-->
            <div id="ca1"></div>
        </div>

        <div class="sure-btn-box">
            <div class="sure-btn">确定</div>
        </div>
        <!-- 占位-->

    </div>
</div>




<script src="../js/common/jquery-3.0.0.min.js"></script>
<script src="../js/common/ZSH_extent.js"></script>
<script src="../js/common/WebViewJavascriptBridgeInit.js"></script>
<script src="../js/autoSize(new).js"></script>
<!--  接口基础文档 -->
<script src="../js/jiekoutext/base.js"></script>
<script src="../js/jiekoutext/storage.js"></script>
<script src="../js/jiekoutext/md5.js"></script>
<script src="../js/jiekoutext/base64.js"></script>
<script src="../js/jiekoutext/3DES.js"></script>
<script src="../js/jiekoutext/ajax_bao.js"></script>
<!-- 页面布局Js -->
<script src="../js/calendar.js"></script>
<!--  获取票据JS -->
<script src="../js/air-userTickers.js"></script>
<script src="../js/air.js"></script>

</body>
</html>
