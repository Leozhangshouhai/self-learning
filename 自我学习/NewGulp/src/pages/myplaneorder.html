<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="format-detection" content="telephone=no" />
    <title>我的航班订单</title>
    <link rel="stylesheet" href="../css/myplaneorder.css"/>
    <script src="../js/common/ZSH_extent.js"></script>
    <script src="../js/common/WebViewJavascriptBridgeInit.js"></script>

<body>
<div class="container">

    <div class="popup-detail">
        <!--  订单编号 -->
        <div class="order-number">
            <span class="order-number-title">订单编号</span> : <span id="orderNO" class="order-number-num"></span>
        </div>
        <!--  第一版  出发-->
        <div id="popup-detail-title-go" class="popup-detail-title-box">

            <p class="popup-detail-title-time">
                <span class="popup-detail-title-time-name">去程</span>
                <span class="popup-detail-title-time-date" id="firststarttime"></span>

            <span id="firstchildcontainer" class="popup-detail-title-time-price">
                <span id="firstchildprice"></span><span class="popup-detail-title-time-price-people" id="firstchildmess"></span>
            </span>
                <span id="firstadultcontainer" class="popup-detail-title-time-price" >
                <span id="firstadultprice"></span><span class="popup-detail-title-time-price-people" id="firstadultmess"></span>
            </span>
            </p>

            <p class="popup-detail-title-airline">
                <img id="firstaircono" src="" alt="" class="popup-detail-title-airline-img"/>
                <span id="firstairconame" class="popup-detail-title-airline-company"></span>
                <span id="firstairline" class="popup-detail-title-time-airline-name"></span>
                <span id="firstairlinestatus" style="margin-left: 2.6rem;" class="popup-detail-title-time-airline-name"></span>
            </p>

            <p class="popup-detail-title-counter ">
                <span class="popup-detail-title-airline-company">值机柜台</span>
                <span id="firstcheckinbar" class="popup-detail-title-time-name"></span>
            </p>

            <div class="popup-detail-title-airline  ">
                <div class="popup-detail-title-airline-box">
                    <div class="airtickets-show-dd-star">
                        <span id="firstlinestarttime" class="airtickets-show-dd-star-time"></span>

                        <p id="firstlinestartbuilding" class="airtickets-show-dd-start-add"></p>
                    </div>

                    <div class="airtickets-show-dd-end">
                        <span id="firstlineendtime" class="airtickets-show-dd-star-time"></span>

                        <p id="firstlineendbuilding" class="airtickets-show-dd-start-add" ></p>
                    </div>
                </div>
            </div>
        </div>
        <!--返程 -->
        <div id="popup-detail-title-back" class="up-detail-title-box" >

            <p class="popup-detail-title-time">
                <span class="popup-detail-title-time-name">返程</span>
                <span class="popup-detail-title-time-date" id="secondstarttime"></span>

            <span id="secondchildcontainer" class="popup-detail-title-time-price">
                <span id="secondchildprice"></span><span class="popup-detail-title-time-price-people" id="secondchildmess"></span>
            </span>
                <span id="secondadultcontainer" class="popup-detail-title-time-price">
                <span id="secondadultprice"></span><span class="popup-detail-title-time-price-people" id="secondadultmess"></span>
            </span>
            </p>

            <p class="popup-detail-title-airline">
                <img id="secondaircono" src="" alt="" class="popup-detail-title-airline-img"/>
                <span id="secondairconame" class="popup-detail-title-airline-company"></span>
                <span id="secondairline" class="popup-detail-title-time-airline-name"></span>
                <span id="secondairlinestatus" style="margin-left: 2.6rem;" class="popup-detail-title-time-airline-name"></span>
            </p>

            <p class="popup-detail-title-counter ">
                <span class="popup-detail-title-airline-company">值机柜台</span>
                <span id="secondcheckinbar" class="popup-detail-title-time-name"></span>
            </p>

            <div class="popup-detail-title-airline  ">
                <div class="popup-detail-title-airline-box">
                    <div class="airtickets-show-dd-star">
                        <span id="secondlinestarttime" class="airtickets-show-dd-star-time"></span>

                        <p id="secondlinestartbuilding" class="airtickets-show-dd-start-add"></p>
                    </div>
                    <div class="airtickets-show-dd-end">
                        <span id="secondlineendtime" class="airtickets-show-dd-star-time"></span>
                        <p id="secondlineendbuilding" class="airtickets-show-dd-start-add"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 燃油费-->
        <div id="totalbuildandfuelpricecontainer" class="oil-fee">
            <span class="oil-fee-name">机建燃油</span>
            <span class="oil-fee-total" id="totalbuildandfuelprice"></span>
        </div>
        <!-- 乘机人信息盒子 -->
        <div style="margin-top: 4.2rem;" class="info-card-box" id="passengers">

        </div>
        <div class="info-card-box" id="contactor">
            <dl>
                <dd class="info-card-box-dd">
                    <p class="info-card-box-dd-first">联系人</p>

                    <p class="info-card-box-dd-second" id="contactname"></p>
                </dd>

                <dd class="info-card-box-dd">
                    <p class="info-card-box-dd-first">联系号码</p>

                    <p class="info-card-box-dd-second" id="contactphone"></p>
                </dd>
            </dl>
        </div>

        <!-- 意外险 -->
        <div id="accidentcontainer" class="oil-fee accident-insurance">
            <span class="oil-fee-name">意外险</span>
            <span class="oil-fee-total" id="accident"></span>
        </div>
        <!-- 延迟险 -->
        <div id="delaycontainer" class="oil-fee accident-insurance">
            <span class="oil-fee-name">延迟险</span>
            <span class="oil-fee-total" id="delay"></span>
        </div>
        <!-- 订单状态 -->
        <div class="oil-fee accident-insurance">
            <span class="oil-fee-name">订单状态</span>
            <span class="oil-fee-total" id="orderstatusname"></span>
        </div>
        <!-- 支付状态 -->
        <div class="oil-fee accident-insurance">
            <span class="oil-fee-name">支付状态</span>
            <span class="oil-fee-total" id="paystatusname"></span>
        </div>
        <!-- 订单总价 -->
        <div class="oil-fee order-sum">
            <span class="oil-fee-name">订单总价</span><span class="oil-fee-total order-sum-money" id="ordermoney"></span>
        </div>

        <!-- 按钮 -->
        <div class="button-style go-pay" style="display:none;" id="go2pay">去支付</div>
        <div class="button-style cancel-order" style="display:none;" id="cancelorder">取消订单</div>
        <div class="button-style order-onemore" onclick="reBookPlaneClick()">再次预定</div>

    </div>


</div>

<div id="popup-pay" style="display: none;">
    <div class="air-pay-box">
        <dl class="air-pay-box-dl">
            <dd class="air-pay-box-title">支付方式
