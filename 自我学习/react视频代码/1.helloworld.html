<html>

<head>
    <meta charset="utf-8">
    <title>学习React！！</title>
</head>

<body>
    <div id="app"></div>
	<div id="bpp"></div>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/JSXTransformer.js"></script>
	<script type="text/jsx">
		var MessageBox = React.createClass({
			alertMe: function(){
				alert('你刚才点了我一下。。。。');
			},
			render:function(){
				return ( <h1 onClick={this.alertMe}>你好世界！！！{this.props.title}</h1> )
			}
		});

		React.render( <MessageBox title="我是APP"/>,
			document.getElementById('app'),
			function(){
				console.log('渲染完成啦！！');
			}
		)
		React.render(<MessageBox title="我是BPP"/>,document.getElementById("bpp"))


	</script>


</body>

</html>
