<script type="text/javascript">
	var userInfo = localStorage.getItem("userInfo");
	var stuScore = localStorage.getItem("stuScore");
	var stuScoreLevel = localStorage.getItem("stuScoreLevel");
	var synLevel = localStorage.getItem("synLevel");
	var total_score = localStorage.getItem("total_score");
    
    

	//var userInfoStr = userInfo.split(",");//考生信息
	//var stuScoreStr = stuScore.split(",");//中考成绩
	//var stuScoreLevelStr = stuScoreLevel.split(",");//毕业考评成绩
	//var synLevelStr = synLevel.split(",");//综合素质评价
	var userInfoAttr = $(".basic_info");//学生信息模块
	var stuScoreAttr = $(".middle_score");//中考成绩模块
	var stuScoreLevelAttr = $(".all_score");//毕业考评成绩模块
	var synLevelAttr = $(".syn_score");//综合素质评价模块

	var stuInfoObj = JSON.parse(userInfo);
	var stuScoreObj = JSON.parse(stuScore);
	var stuScoreLevelObj = JSON.parse(stuScoreLevel);
	var synLevelObj = JSON.parse(synLevel);

	/*console.log(stuInfoObj);*/

	$(".sum_point").html("总分："+total_score);

	addInfo(stuInfoObj,userInfoAttr);
	addInfo(stuScoreObj,stuScoreAttr);
	addInfo(stuScoreLevelObj,stuScoreLevelAttr);
	addInfo(synLevelObj,synLevelAttr);
	
	//添加数据函数
	/*function addInfo(info,attr){
		for(var i = 0 ; i < info.length; i++){
			attr.find(".addInfo").eq(i).html(info[i]);
		}
	}*/

	function addInfo(info,attr){
		for(var i = 0 ; i < info.length; i++){
			attr.find(".addInfoName").eq(i).html(info[i].name);
			attr.find(".addInfo").eq(i).html(info[i].data);
		}
	}

	window.localStorage.removeItem("userInfo");
	window.localStorage.removeItem("stuScore");
	window.localStorage.removeItem("stuScoreLevel");
	window.localStorage.removeItem("synLevel");
	window.localStorage.removeItem("total_score");

</script>
