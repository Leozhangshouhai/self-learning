<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .wrap{
        width:600px;
        height:200px;
        display:-moz-box;
        display:-webkit-box;
        display:box;
    }
    /* 非常重要*/
    .wrap>section{
        width: 1px;
    }
    .sectionOne{
        background:orange;
        -moz-box-flex:3;
        -webkit-box-flex:3;
        box-flex:3;
    }
    .sectionTwo{
        background:purple;
        -moz-box-flex:2;
        -webkit-box-flex:2;
        box-flex:2;
    }
    .sectionThree{
        -moz-box-flex:1;
        -webkit-box-flex:1;
        box-flex:1;
        background:green;
    }
</style>
<body>
<article class="wrap">
    <section class="sectionOne">01</section>
    <section  class="sectionTwo">02</section>
    <section  class="sectionThree"> 012333333333333</section>
</article>
</body>
</html>
