<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画过度效果</title>
    <script src="../js/lib/vue2.js"></script>
    <link rel="stylesheet" href="../css/index.css" />
    <link href="https://unpkg.com/animate.css@3.5.1/animate.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="vm">
    <div id="demo">
        <button v-on:click="show = !show">
            Toggle
        </button>
        <transition name="sss">
            <p v-if="show">hello</p>
        </transition>
    </div>
</div>
<div id="example-1">
    <button @click="show = !show">
        Toggle render
    </button>
    <transition name="slide-fade">
        <p v-if="show">hello</p>
    </transition>
</div>
<div id="example-3">
    <button @click="show = !show">
        Toggle render
    </button>
    <transition
            name="custom-classes-transition"
            enter-active-class="animated tada"
            leave-active-class="animated bounceOutRight"
    >
        <p v-if="show">hello</p>
    </transition>
</div>
<script src="../js/define/demo5.js"></script>
</body>
</html>
